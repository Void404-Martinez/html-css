<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML5</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir.Passe o mouse sobre os termos para descobrir qual ta deverá utilizar em cada caso.</p>
    <ul>
        <li><abbr title="Use a tag &lt;p&gt;">Parágrafos</abbr></li>
        <li><abbr title="Use a tags de &lt;h1&gt; a &lt;h6&gt; conforme for necessário">Títulos</abbr></li>
        <li><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Use as tags &lt;pre&gt; &lt;/pre&gt; e &lt;code&gt; &lt;/code&gt;">Código-fonte</abbr></li>
        <li><abbr title="Use a tag &lt;ol&gt; no qual o valor padrão cria listas numeradas">Listas numeradas</abbr></li>
        <li><abbr title="Use a tag &lt;ul&gt;">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
